<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form method="GET">
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email" required><br>
        Password: <input type="password" minlength="7"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender" value="Other"> Other <br>
        Hobbies: <br>
        <input type="checkbox" name="Basketball">Basketball <br>
        <input type="checkbox" name="Football"> Football <br>
        Cars: <br>
        <select>
            <option value="Lexus" value="Lexus">Lexus </option>
            <option value="Tesla" value="Tesla">Tesla</option>
        </select> <br>
        <input type="submit" value="Register!">
        <input type="reset">
    </form>
</body>
</html>
